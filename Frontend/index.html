<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
    <link href="css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" defer></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js" defer></script>
    <script src="js/mainl.js" defer></script>
    <title>FLIGHT GAME 2.0</title>
</head>

<body>
    <div class="container">
        <header class="page-header">
            <h1 class="page-title">
                </ion-icon>FLIGHT GAME 2.0</ion-icon>
            </h1>

            <nav>
                <ul class="flex-wrap space-evenly">
                    <li>
                        <a class="button button-white" href="index.html">Restart Game</a>
                    </li>
                    <li>
                        <a class="button button-white" href="about.html">Information</a>
                    </li>
                    <li>
                        <a class="button button-white" href="about.html">Settings</a>
                    </li><li>
                        <a class="button button-white" href="about.html">Quit</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="flex-wrap">
            <div id="map">
                <!-- <img class="responsive-img" src="img/finland.svg" alt="map of finland"> -->
            </div>
            <div class="boxes">
                <section class="box">
                    <header>
                        <h2>Game Status</h2>
                    </header>
                    <table>
                        <tr>
                            <td colspan="2">
                                <h3 id="player-name">Player Name</h3>
                            </td>
                        </tr>
                        <tr>
                            <td>CO2 Consumed: <span id="consumed">999</span>kg</td>
                            <td>CO2 Budget: <span id="budget">9999</span>kg</td>
                        </tr>
                    </table>
                </section>
                <section class="box">
                    <header>
                        <h2 id="airport-name">Airport name</h2>
                    </header>
                    <table id="weather">
                        <tr>
                            <td>Temperature</td>
                            <td>
                                <img id="weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="Current weather">
                            </td>
                            <td>Wind</td>
                        </tr>
                        <tr>
                            <td id="airport-temp">10째C</td>
                            <td id="airport-conditions">Cloudy</td>
                            <td id="airport-wind">40m/s</td>
                        </tr>
                    </table>
                </section>
                <section class="box">
                    <header>
                        <h2>WEATHER</h2>
                    </header>
                    <ul id="goals" class="flex-wrap">
                        <li>
                            <figure>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                                <figcaption>Temperature over +25째C</figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                                <figcaption>Temperature over +25째C</figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                                <figcaption>Temperature over +25째C</figcaption>
                            </figure>
                        </li>


                            </figure>
                        </li>
                    </ul>
                </section>
            </div>
        </main>
        <footer class="page-footer">
            <p>@ copyright NepTech Project 2023!! </p>

        </footer>
        <div class="goal hide">
            <h2></h2>
            <p>
                <img src="img/GIF-2023-12-07-21-39-41.gif" height="207" width="360"/>
            </p>
        </div>
    </div>

    <div id="player-modal">
        <form id="player-form">
            <input id="player-input" type="text" placeholder="Player name" required>
            <input type="submit" value="Start game">
        </form>
    </div>

</body>

</html>
